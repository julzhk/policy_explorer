{% extends 'base/template_menu.html' %}
{% load taggit_templatetags2_tags static %}

{% block 'extra-head' %}
    <link href="{% static 'custom.css' %}" rel="stylesheet" type="text/css">
{% endblock %}

{% block 'body' %}
    <div class="ui four column centered padded grid">
        <div class="row">
            <div class="column orange">
                <img src="https://placeimg.com/200/200/faces">
                <h1>
                    {{  person.name }}
                </h1>
                <p>
                    {{  person.bio }}
                </p>
            </div>
        </div>
    </div>

    <div class="ui four column grid">
        {% for policy in policies %}

            <div class="column">
                <div class="ui segment">
                    <h2>
                        {{ policy.name }}
                    </h2>
                    <h3>
                        {{ policy.topic }}
                    </h3>
                    <p>
                        {{ policy.text }}
                    </p>
                </div>
            </div>
        {% endfor %}
    </div>

{% endblock %}
